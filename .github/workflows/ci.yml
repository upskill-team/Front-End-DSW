name: Code Quality Pipeline

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  quality-check:
    name: Code Quality & Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Quality Checks
        run: npm test